<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бандерогусь</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section class="main-page">
        <div class="wrapper">
            <header>
                <img src="./img/logo.svg" alt="Логотип">
                <p class="logo-text">Школа підготовки <br> IT-спеціалістів</p>
            </header>

            <div class="banderogoose-row">
                <div class="banderogoose-container">
                    <h3 class="banderogoose-greeting">Доброго вечора, ми з України</h3>
    
                    <h2 class="banderogoose-fly">На старт. Увага. Полетіли!</h2>
    
                    <h1 class="banderogoose-tittle">Бандерогусь</h1>
    
                    <p class="banderogoose-descr">Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та підтримую позитивний дух народу. Слава Україні!</p>
    
                    <button class="banderogoose-launch">Запустити гуся</button>
                </div>
    
                <img class="banderogoose-image" src="./img/gus.svg" alt="Banderogoose">
            </div>
        </div>
    </section>
</body>
</html>
